<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>RPS Game</title>
  </head>
  <body>
    <header class="site_header">Hey Look! Another Generic Rock, Paper, Scissors Game!</header>

    <!-- Display Match Result -->
    <p id="result"></p>

    <!-- Main Section of Game -->
    <section class="main_container">
      <div class="container">
        <div class="card" id="rock" onclick="rotateCard(this)">
          <div class="card__front">
            <img src="assets/rock.jpg" />
          </div>
        </div>
        <div class="card" id="paper" onclick="rotateCard(this)">
          <div class="card__front">
            <img src="assets/paper.jpg" />
          </div>
        </div>
        <div class="card" id="scissors" onclick="rotateCard(this)">
          <div class="card__front">
            <img src="assets/scissors.jpg" />
        </div>
      </div>
</section>

<div class="tracker">
    <p id="tracker_wins">test wins</p>
    <p id="tracker_losses">test loss</p>
    <p id="tracker_ties">test ties</p>
    </div>

    <script src="scriptFinal.js"></script>
  </body>
</html>
