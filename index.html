<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="site_header">Hey Look! Another Generic Rock, Paper, Scissors Game!</header>

    <!-- Display Match Result -->
    <p id="result"></p>

    <!-- Main Section of Game -->
    <section>
      <div class="container">
        <div class="card" id="rock">
          <div class="card__front">
            <img src="assests/rock.jpg" />
          </div>
        </div>
        <div class="card" id="paper">
          <div class="card__front">
            <img src="assests/paper.jpg" />
          </div>
        </div>
        <div class="card" id="scissors">
          <div class="card__front">
            <img src="assests/scissors.jpg" />
        </div>
      </div>
    </section>

    <script src="script4.js"></script>
  </body>
</html>
